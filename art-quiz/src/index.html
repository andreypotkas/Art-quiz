<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-quiz</title>
</head>

<body>
    <header id="header">
        <button class="btn-categories hide" id="btn-categories">categories</button>
        <h1>Art-quiz</h1>
        <button class="btn-settings" id="btn-settings"></button>
    </header>
   
    <main id="main">
        <div class="class1 2"></div>
        <section class="application-container show" id="application-container">

            <div class="content-container" id="content-container">

                <div class="artists-quiz">
                    <button id="artists-quiz">artists-quiz</button>
                </div>
                <div class="pictures-quiz">
                    <button id="pictures-quiz">pictures-quiz</button>
                </div>
            </div>
        </section>
        <section class="settings-container hide" id="settings-container">
            <h2 class="settings-title">settings</h2>
            <div class="settings-volume">
                <h3 class="volume-title">volume</h3>
                <label class="volume-label"><input type="checkbox" checked class="volume-on-off" id="volume-on-off" ><span>on/off</span></label>
                <div class="volume-container">
                    <div class="volume-button-mute">
                    </div>
                    <div class="volume-slider" id="volume-slider">
                        <div class="volume-percentage" id="volume-percentage"></div>
                    </div>
                    <div class="volume-button">
                    </div>
                </div>
            </div>
            <div class="settings-time">
                <h3 class="time-title">time</h3>
                  <label class="timer-label"><input type="checkbox" checked class="timer-on-off" id="timer-on-off" ><span>on/off</span></label>
                  <label for="tentacles">enter time: (0...30 sec)</label>
                    <input class="tentacles" value="10" type="number" step="5" id="tentacles" name="tentacles" min="0" max="30">
                </div>
            </div>
        </section>
        <section class="question-artists-container hide" id="question-artists-container">
            <div class="question" id="question-artist">Кто автор этой картины?</div>
            <img class="img-question" src="" alt="foto" id="question-img" width="50%">
            <div class="timer-container" id="timer-container"></div>
            <div class="button-container" id="button-container">
                <button class="answer-button" id="answer-button"></button>
                <button class="answer-button" id="answer-button"></button>
                <button class="answer-button" id="answer-button"></button>
                <button class="answer-button" id="answer-button"></button>
            </div>
        </section>
        <section class="question-pictures-container hide" id="question-pictures-container">
            <div class="question" id="question-picture">Какую из этих картин написал ?</div>
            <div class="timer-container" id="timer-container"></div>
            <div class="pictures-button-container" id="pictures-button-container">
                <button class="pictures-answer-button" id="pictures-answer-button"></button>
                <button class="pictures-answer-button" id="pictures-answer-button"></button>
                <button class="pictures-answer-button" id="pictures-answer-button"></button>
                <button class="pictures-answer-button" id="pictures-answer-button"></button>
            </div>class="pictures-answer-button" 
        </section>
        <div class="modal hide" id="modal">
            <div class="modal-content" id="modal-content">
                <img src="./assets/image-data/img/0.jpg" alt="modal-foto" id="img-question-modal" width="400" height="200">
                <div class="modal-content-description" id="modal-content-description"></div>
                <div class="congratulations-buttons hide" id="congratulations-buttons">
                    <button class="start-page" id="home-btn">start-page</button>
                    <button class="start-page" id="next-quiz-btn">next-quiz</button>
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        <a class="link-github" href="https://github.com/andreypotkas"></a>
        <div class="year">&#169; 2021</div>
        <a class="link-school" href="https://rs.school/js/"></a>
    </footer>
</body>

</html>
